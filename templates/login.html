<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBite - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h2 class="sleek-heading">SmartBit<span class="cookie-in-heading"><img src="{{ url_for('static', filename='images/cookie_logo.png')}}" alt="Cookie"></span></h2>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="form-container border border-dark-subtle rounded">
            <!-- Login Form -->
            <div class="container mt-5">
                <h2 class="text-center">Sign in!</h2>
                <form  action="{{ url_for('login') }}" method="POST">
                    <div class="form-floating mb-3">
                        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button type="submit" class="btn-login-page">Sign in</button>
                    <p class="text-center mt-2">Don't have an account? <a href="{{ url_for('register') }}"> Sign up now!</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
