<script>
    // Reusable function to handle input editing
    function toggleEdit(inputId, buttonId, originalPlaceholder, isSelect = false, selectOptions = [], currentValue = '') {
        const inputField = document.getElementById(inputId);
        const editButton = document.getElementById(buttonId);

        editButton.addEventListener("click", function() {
            if (inputField.readOnly) {
                // When input is readonly, allow editing
                inputField.readOnly = false;
                inputField.placeholder = '';
                inputField.focus();

                // If it's supposed to be a select, replace input with select dropdown
                if (isSelect) {
                    const select = document.createElement("select");
                    select.classList.add("form-select");
                    select.id = `${inputId}Select`; // Unique ID for select element

                    // Add options to the select element
                    selectOptions.forEach(option => {
                        const optionElement = document.createElement("option");
                        optionElement.value = option;
                        optionElement.textContent = option;

                        // If the current value matches the option, mark it as selected
                        if (option === currentValue) {
                            optionElement.selected = true;
                        }

                        select.appendChild(optionElement);
                    });

                    // Replace the input with the select
                    inputField.replaceWith(select);
                    // Update button to Save
                    editButton.innerHTML = 'Save';
                    editButton.classList.remove("btn-outline-light");
                    editButton.classList.add("btn-success");

                    // Re-attach the toggleEdit for select
                    select.addEventListener("click", function() {
                        toggleEdit(inputId, buttonId, originalPlaceholder, true, selectOptions, currentValue);
                    });
                }
                else {
                    // Regular input field, no select needed
                    editButton.innerHTML = 'Save';
                    editButton.classList.remove("btn-outline-light");
                    editButton.classList.add("btn-success");
                }
            } else {
                // When editing is done, revert to the original form

                // If it was a select element, get the selected value
                if (isSelect) {
                    const selectedValue = document.getElementById(`${inputId}Select`).value;
                    inputField.value = selectedValue;  // Set the value of the input
                    inputField.placeholder = selectedValue; // Set the placeholder to the selected value

                    // Replace the select with the input field
                    const newInput = document.createElement("input");
                    newInput.type = "text";
                    newInput.id = inputId;
                    newInput.classList.add("form-control");
                    newInput.value = selectedValue;
                    newInput.readOnly = true;
                    newInput.placeholder = originalPlaceholder; // Set the original placeholder
                    newInput.style.borderTopLeftRadius = "15px";
                    newInput.style.borderBottomLeftRadius = "15px";
                    document.getElementById(`${inputId}Select`).replaceWith(newInput);
                    // After replacing with the input, add the event listener back
                    newInput.addEventListener("click", function() {
                        toggleEdit(inputId, buttonId, originalPlaceholder, false, [], selectedValue);
                    });
                } else {
                    // Regular input field, just save the value and revert
                    inputField.readOnly = true;
                    inputField.placeholder = originalPlaceholder; // Restore the original placeholder
                }

                // Change the button back to Edit
                editButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16"><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/></svg>';
                editButton.classList.remove("btn-success");
                editButton.classList.add("btn-outline-light");
            }
        });
    }

        // Initialize the toggle function for each input field
        toggleEdit("usernameInput", "userButton", "@{{user_info[2]}}");
        toggleEdit("ageInput", "ageButton", "{{user_info[5]}}");
        toggleEdit("heightInput", "heightButton", "{{user_info[8]}} cm");
        toggleEdit("weightInput", "weightButton", "{{user_info[9]}} kg");
        toggleEdit("desiredWeightInput", "desiredWeightButton", "{{user_info[10]}} kg");
        const goalOptions = ["Maintain Weight", "Lose Weight", "Gain Weight"];
        toggleEdit("goalInput", "goalButton", "{{user_info[7]}}", true, goalOptions);
        const activityOptions = ["Sedentary", "Lightly Active", "Moderately Active", "Very Active"];
        toggleEdit("activityInput", "activityButton", "{{user_info[11]}}", true, activityOptions);

</script>
