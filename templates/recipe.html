<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBite - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="body-home">
    {% include 'navbar_logged_in.html' %}
    <h2 class="text-center mt-5", style="font-weight: 700;text-shadow: 1px 1px 1px rgba(2, 6, 64, 0.854); color: white;"> {{ recipe[1] }}</h2>
    <hr style="width: 100%; border: 1px solid #000;">

    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col-md-4">
                <div class="card w-100" style="box-shadow:5px 5px 5px rgba(2, 6, 64, 0.854);">
                    <img src="{{ recipe[5] }}" class="card-img-start">
                    <div class="card-body">
                        <p class="card-text">{{ recipe[3] }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <label for="list-items" class="h3" style="color:white; text-shadow: 1px 1px 1px rgba(2, 6, 64, 0.854);">Ingredients:</label>
                <ul class="list-group" style="box-shadow:5px 5px 5px rgba(2, 6, 64, 0.854);">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">An item</li>
                </ul>
            </div>
            <div class="col-md-12">
                <p style="color: white;">{{recipe[4]}}</p>
            </div>
            
        </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
