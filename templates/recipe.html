<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBite - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="body-home">
    {% include 'navbar_logged_in.html' %}
    <h2 class="text-center mt-5", style="font-weight: 700;text-shadow: 1px 1px 1px rgba(2, 6, 64, 0.854); color: white;"> {{ recipe[1] }}</h2>
    <hr style="width: 100%; border: 1px solid #000;">

    <div class="container my-5" style="margin-left: 4em; box-shadow: 0 10px 10px rgba(0, 0, 0);">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- First Column: Image -->
            <div class="col-md-7">
                <div class="card w-50" style="border-color: #ffffff; border-width: 3px;">
                    <img src="{{ recipe[5] }}" class="card-img-start">
                    <div class="card-body">
                        <p class="card-text">{{ recipe[3] }}</p>
                    </div>
                </div>
            </div>
    
            <!-- Second Column: List Group -->
            <div class="col-md-5">
                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
